<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Journey Junction - Address & Payment</title>
    <link rel="icon"
        href="https://th.bing.com/th?id=OIP.CXaX3hBTdqwk0TFwli9U1AHaF7&w=279&h=223&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2">
	<link rel="stylesheet" type="text/css" href="address.css">
</head>
<body>
<header>
	<div class="container">
		<div class="left">
			<h3>DELIVERY ADDRESS</h3>
			<form>
				Full name
				<input type="text" name="" placeholder="Enter Your Name">
				Email
				<input type="text" name="" placeholder="Enter Your email">

				Address
				<input type="text" name="" placeholder="Enter Your address">
				
				Mobile no <br>
				<input type="number" name="" placeholder="Enter Your Number"><br>
				City
				<input type="text" name="" placeholder="Enter Your City">
				<div id="zip">

					<label>
						State
						<select>
							<option>Choose State..</option>
							<option>Madhya Pradesh</option>
							<option>Uttar Pradesh</option>
							<option>Rajasthan</option>
							<option>Delhi</option>
						</select>
					</label>
						<label>
						Zip code
						<input type="number" name="" placeholder="Zip code">
					</label>
				</div>
			</form>
		</div>
		<div class="right">
			<h3>PAYMENT</h3>
			<form>
				Accepted Card <br>
				<img src="about/Address/card1.png" width="100">
				<img src="about/Address/card2.png" width="50">
				<br><br>

				Credit card number
			<input type="text" name="" placeholder="Enter card number">
				
				Exp month
				<input type="text" name="" placeholder="Enter Month">
				<div id="zip">
					<label>
						Exp year
						<select>
							<option>Choose Year..</option>
							<option>2024</option>
							<option>2025</option>
							<option>2026</option>
							<option>2027</option>
							<option>2028</option>
							<option>2029</option>
							<option>2030</option>
							<option>2031</option>
							<option>2032</option>
						</select>
					</label>
						<label>
						CVV
						<input type="number" name="" placeholder="CVV">
					</label>
				</div>
			</form>
			<button type="submit" class="btn" onclick="openPopup()">Submit</button>
			<div class="popup">
				<img src="about/Choose icons/submit.png" alt="">
				<h2>Thank You!</h2>
				<p>Your details has been successfully submited. Thanks!</p>
				<!-- <button type="button" onclick="closePopup()">OK</button> -->
				<div class="home">
				<a href="index.html" type="button" onclick="closePopup">Home</a>
				</div>
			</div>
		</div>
	</div>
</header>

<script>
	let popup = document.querySelector(".popup");

	function openPopup(){
		popup.classList.add("open-popup");
	}
	function closePopup(){
		popup.classList.remove("open-popup");
	}
</script>
</body>
</html>
